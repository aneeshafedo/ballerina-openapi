openapi: "3.0.0"
info:
  version: 1.0.0
  title: OpenApi Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.{host}.io/v1
    description: The production API server
    variables:
      host:
        default: openapi
        description: this value is assigned by the service provider
  - url: https://{subdomain}.swagger.io:{port}/{basePath}
    description: The production API server
    variables:
      subdomain:
        default: petstore
        description: this value is assigned by the service provider
      port:
        enum:
          - '8443'
          - '443'
        default: '443'
      basePath:
        default: v2
tags:
  - name: pets
    description: Pets Tag
  - name: list
    description: List Tag

paths:
  /pets:
    get:
      summary: List all pets
      description: Show a list of pets in the system
      operationId: listPets
      tags:
        - pets
        - list
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: An paged array of pets
components:
  schemas:
    Address:
      allOf:
        - allOf:
            - properties:
                streetNo:
                  type: string
                houseNo:
                  type: string
            - properties:
                streatName:
                  type: string
                country:
                  type: string
        - properties:
            zipCode:
              type: integer
    user:
      description: "Nested allOf with reference"
      allOf:
        - $ref: "#/components/schemas/account"
        - title: User
          type: object
          properties:
            is_staff:
              type: boolean
              description: Indicates whether the user represents staff
            account_id:
              type: string
              description: The user's Atlassian account ID
          description: A user object
    account:
      description: "Make this object schema name with simple case because the tool will convert it to camel case."
      allOf:
        - title: Account
          type: object
          properties:
            username:
              pattern: ^[a-zA-Z0-9_\-]+$
              type: string
              description: Username of the account
            nickname:
              type: string
            account_status:
              type: string
              description:
                The status of the account. Currently the only possible value
                is "active", but more values may be added in the future
            display_name:
              type: string
              description: Display name of the account
            website:
              type: string
              description: Website of the account
            created_on:
              type: string
              format: date-time
              description: The created date of the account
            uuid:
              type: string
              description: The UUID of the account
            has_2fa_enabled:
              type: boolean
              description: Indicates whether two factor authentication is on
          description: An account object.
